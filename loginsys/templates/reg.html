{% extends 'main.html' %}
{% load staticfiles %}
{% block content %}
<form action="{%  url 'register' %}" method="post">
    {% csrf_token %}
    {% for field in form %}
        <label for="">{{ field.label_tag }}</label> <br/>
        {{ field }} <br/>
    {% endfor %}
    {% if login_error %}
        <label class="errors"> {{login_error}}</label>
    {% endif %}<br/>
    <input type="submit" value="Register" />
</form>
{% endblock %}
